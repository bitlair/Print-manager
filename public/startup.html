<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Printer interface</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    .launch-button {
      width: 250px;
      height: 50px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.2s;
    }

    .launch-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button class="launch-button" onclick="window.location.href='http://localhost:4000/index.html'">
    Open Interface
  </button>
</body>
</html>
